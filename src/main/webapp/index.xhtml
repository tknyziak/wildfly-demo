<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:jsf="jakarta.faces"
      xmlns:ui="jakarta.faces.facelets">

<head jsf:id="head">
    <title>Title</title>
</head>

<body jsf:id="body">
  <p>Hello from Facelet</p>


  <ul>
      <ui:repeat value="#{textBean.strings}" var="i">
          <li>#{i}</li>
      </ui:repeat>
  </ul>

  <form jsf:id="inputForm">
      <input type="text" jsf:value="#{textBean.currentString}"/>
      <button jsf:action="#{textBean.addCurrentString}">Dodaj</button>
  </form>


</body>

</html>
